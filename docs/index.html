<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PoPo - JS UI library for large screen</title>
  <meta name="description" content="JS UI library for large screen">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css">
  <style>
    .cover-main img {
      max-width: 160px;
      height: auto;
    }

    .sidebar-toggle {
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="poponav">
    <a href="#/">Home</a>
    <a href="#/en/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav>
  <div id="app">PoPo Document is loading...</div>
</body>
<script>
  window.$docsify = {
    auto2top: true,
    coverpage: true,
    executeScript: true,
    loadSidebar: true,
    // loadNavbar: true,
    // mergeNavbar: true,
    maxLevel: 6,
    subMaxLevel: 3,
    name: 'PoPo',
    repo: 'https://github.com/shunok/popo/',
    homepage: '/zh-cn/README.md',
    search: {
      noData: {
        '/zh-cn/': '没有结果!',
        '/': 'No results!'
      },
      paths: 'auto',
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Search'
      },
      depth: 6
    },
  }

</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>

</html>
