<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dev Panel Info</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: arial, 'Microsoft Yahei';
        }
    </style>
    <script src="./libs/popo.min.js"></script>

</head>

<body>

    <div id="container"></div>
    <script>
        var scr = P.init({
            container: 'container',
            layout: {
                cols: 2,
                rows: 2
            },
            dev: {
                enable: true,
                panel: {
                    id: true,
                    size: true, 
                    position: true, 
                    fontColor: '#333',
                    background: "#ddd"
                },
            },
        });
    </script>
</body>

</html>
