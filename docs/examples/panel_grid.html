<!DOCTYPE html>
<html lang="en">

<headHeight>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel Layout</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        .popo-panel {
            background: rgba(155,0,0,.15);
        }

        div[data-popo-role=head],
        div[data-popo-role=center],
        div[data-popo-role=foot],
        div[data-popo-role=left],
        div[data-popo-role=right] {
            background: #eee;
            text-align: center;
        }
    </style>
</headHeight>

<body>
    <div id="container"></div>
    <script src="../../dist/popo.min.js"></script>
    <script>
        var p2 = P.init({
            container: 'container',
            layout: {
                rows: 4,
                cols: 4
            },
            dev: {
                enable: true,
            },
            panel: {
                enable: true,
                custom: [{
                    panels: 1,
                    leftWidth: 100,
                    gutter: '0 0 0 5'
                }, {
                    panels: 2,
                    rightWidth: 100,
                    gutter: "0 5 0 0 "
                }, {
                    panels: 3,
                    headHeight: 40,
                    gutter: "5 0 0 0 ",
                }, , {
                    panels: 4,
                    footHeight: 40,
                    gutter: "0 0 5 0"
                }, {
                    panels: 5,
                    headHeight: 40,
                    footHeight: 40,
                    gutter: "5 0"
                }, {
                    panels: 6,
                    headHeight: 40,
                    footHeight: "30%",
                    gutter: "5 0 5 0"
                }, {
                    panels: [7],
                    headHeight: "50%",
                    footHeight: "30%",
                    gutter: "5 0 5 0"
                }, {
                    panels: [8],
                    headHeight: 0,
                    footHeight: 0,
                }, {
                    panels: 9,
                    leftWidth: "20%",
                    rightWidth: "20%",
                    gutter: "0 5"
                }, {
                    panels: 10,
                    leftWidth: 40,
                    rightWidth: "45%",
                    gutter: "0 5"
                }, {
                    panels: 11,
                    leftWidth: "30%",
                    rightWidth: "30%",
                    gutter: "0 5"
                }, {
                    panels: 12,
                    headHeight: 40,
                    footHeight: 40,
                    leftWidth: '30%',
                    rightWidth: '30%',
                    gutter: "5 5"
                }, {
                    panels: 13,
                    headHeight: 40,
                    leftWidth: '30%',
                    gutter: "5 0 0 5",
                }, {
                    panels: 14,
                    headHeight: 40,
                    rightWidth: '30%',
                    gutter: "5 5 0 0",
                }, {
                    panels: 15,
                    footHeight: 40,
                    rightWidth: '30%',
                    gutter: "0 5 5 0"
                }, {
                    panels: 16,
                    footHeight: 40,
                    leftWidth: '30%',
                    gutter: "0 0 5 5"
                }]
            },
            lineHeight: {
                panels: 'all',
                type: 'all'
            }
        });
    </script>
</body>

</html>
