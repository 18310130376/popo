<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PoPo Animate CSS</title>
    <link rel="stylesheet" href="./css/animate.css">
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #eee;
        }

        div[data-popo-role=panel] {
            border: 1px solid #ddd;
            background: #fff;
        }

        div[data-popo-role=center] {
            background: url('./images/jonsnow.jpg') center center repeat-x;
            background-size: auto 100%;
        }

        div[data-popo-role=head] {
            background-color: #383435;
            color: white;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
    <script src="../../dist/popo.min.js"></script>
</head>

<body>

    <div id="container"></div>
    <script>
        var scr = P.init({
            container: "container",
            layout: [
                [6, [3, 5, [4, [6, 6]], [4, [4, 8]], 8]],
                [3, [4, 3, 6, 3, 4, 4]],
                [3, [8, 4, 4, 4, 4]],
            ],
            panel: {
                enable: true,
                default: {
                    headHeight: 40,
                },
            },
            gutter: 30,
            trackResize: true,
            lineHeight: {
                panels: 'all',
                type: 'head'
            },
            onload: function (popo) {
                var animates = 'shake,bounce,flash,hinge,rubberBand,swing,tada,wobble,jello,bounceIn,fadeIn,lightSpeedIn,flip,flipOutX,flipOutY,rotateIn,rotateInUpLeft,rotateOut,slideInUp,bounceOut,zoomIn,zoomOut,jackInTheBox,rollIn,rollOut'.split(',');

                popo.each(function (elements) {
                    var animate = animates[elements.id - 1];
                    elements.head.innerText = animate;
                    P.DomUtil.addClass(elements.panel, animate + ' animated infinite');
                });
            }
        });
    </script>
</body>

</html>
