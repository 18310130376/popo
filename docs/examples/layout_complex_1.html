<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout complex 2</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        div[data-popo-role=panel] {
            background: #e2e2e2;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="../../dist/popo.min.js"></script>
    <script>
        var scr = P.init({
            container: 'container',
            gutter: 5,
            layout: [[1, [4, 6, 14]], [11, [[4, [4, 4, 4]], [5, [2, [2, [12, 6, 6]], 4, 4]], [15, [9, [3, [8, 8, 8]]]],]]],
            dev: {
                enable: true,
            },
        })
    
    </script>
</body>

</html>
