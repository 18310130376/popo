<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dev Splitline 1</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: arial, 'Microsoft Yahei';
        }

        .popo-panel {
            background: rgba(0,0,0,.25);
        }


    </style>
    <script src="../dist/popo.min.js"></script>

</head>

<body>

    <div id="container"></div>
    <script>
        P.init({
            container: 'container',
            layout: [
                [4, [4, 4, 4]],
                [16, [1, 7, 4]],
                [4, [3, 3, 6]],
            ],
            layoutStartType: 'col',
            dev: {
                enable: true,
                panel: {
                    show: false,
                },
                splitline: {
                    show: true,
                    lineSize: 10,
                    width: 600,
                    height: 400,
                    color: '#000',
                    zIndex: 100,
                    identifier: false,
                }
            }
        });



    </script>
</body>

</html>
