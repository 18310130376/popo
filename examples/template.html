<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template Handlebars</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: arial, 'Microsoft Yahei';
        }

        div[data-popo-role=panel] {
            background-color: #eee;
            overflow: hidden;
        }

        div[data-popo-role=head] {
            border-bottom: 1px solid #ccc;
            text-indent: 1em;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="../dist/popo.min.js"></script>
    <script src="./libs/jquery.min.js"></script>
    <script src="./libs/handlebars.min.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
        {{#each data}}
        <div data-popo="{{id}}" title="{{title}}">
            <div data-popo-target="center">
                {{body}}
            </div>
        </div>
        {{/each}}
    </script>
    <script>
        // Handlebars template
        var popos = [];
        for (var i = 0; i < 8; i++) {
            popos.push({ 
                id: (i + 1), 
                title: "PoPo " + (i + 1), 
                body: "This is template integration example" 
            });
        }
        var template = Handlebars.compile($("#entry-template").html());
        $("#container").html(template({ data: popos }))


        // PoPo init
        P.init({
            container: 'container',
            layout: {
                cols: 4,
                rows: 2
            },
            panel: {
                enable: true,
                default: {
                    headHeight: 40,
                    gutter: 20,
                }
            },
            lineHeight: [{
                panels: 'all',
                type: 'head',
            }]
        });
    </script>
</body>

</html>
