<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PoPo</title>
    <script src="../dist/popo.min.js"></script>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        div[data-popo-role=panel] {
            background: #e2e2e2;
        }
    </style>
</head>

<body>
    <div id='container'></div>
    <script type="text/javascript">
        var po = P.init({
            container: 'container',
            layout: [[12, [8,8,8]]],
            dev: {
                enable: true,
                panel: {
                    show: false,
                },
                guideline: {
                    show: true,
                    fontSize: 16
                }
            }
        });
    </script>
</body>

</html>
