<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout Free 1</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .popo-center {
            background: #e2e2e2;
        }

        .popo-head,
        .popo-left {
            background-color: rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div id="container" style="width:100%;height:100%;"></div>
    <script src="../dist/popo.min.js"></script>
    <script>
        var scr = P.init({
            container: 'container',
            layout: [2, [7, [6, 8, 10]], 3],
            panel: {
                enable: true,
                custom: [{
                    panels: [2, 3, 4],
                    headHeight: 40,
                    leftWidth: "30%",
                    gutter: "10 0 0 10"
                }]
            },
            dev: {
                enable: true,
            },
        })

    </script>
</body>

</html>
