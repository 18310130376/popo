<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FullZIndex</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #555;
        }

        .popo-panel {
            /* background: rgba(0, 0, 0, .3); */
            color: #A0A090;
            border: 1px solid #ddd;
        }

        .popo-center {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="../dist/popo.js"></script>
    <script>
        var scr = P.init({
            container: 'container',
            layout: [[3, [4, 6, 14]], [9, [[10, [6, 6]], 14]]],
            fullId: 6,
            fullZIndex: 10,
            panel: {
                enable: true,
            },
            style: {
                custom: [{
                    panels: 6,
                    panel: {
                        background: "rgba(255,255,0,.1)",
                        color: 'white'
                    }
                }]
            },
            lineHeight: {
                panels: 'all',
                type: 'center'
            },
            onload: function (popo) {
                popo.each(function (elements) {
                    var content = elements.center;
                    content.innerHTML = elements.id + ' zIndex ' + elements.position.zIndex;
                    if (elements.id === popo.fullId) {
                        content.style.fontSize = '6em';
                        content.innerHTML = 'Full ' + elements.id + ' zIndex ' + elements.position.zIndex;
                    }
                });
            }
        })
    </script>
</body>

</html>
