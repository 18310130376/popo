<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel Guideline</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: arial, 'Microsoft Yahei';
        }

        #container {
            background-image: linear-gradient(to bottom, #030340 0%, #111111 80%)
        }

        div[data-popo-role=panel] {
            box-shadow: 0 0 25px 2px #49a9ee inset;
        }

    </style>
    <script src="../dist/popo.min.js"></script>

</head>

<body>

    <div id="container">
    </div>
    <script>

        var src = P.init({
            container: 'container',
            dev: {
                enable: true,
                panel: {
                    id: true,
                    fontColor: 'yellow'
                },
                panelGuideline: {
                    show: true,
                    ids: [5, 6],
                    lineSize: 0.5,
                    size: 25,
                    zIndex: 0,
                    color: '#888',
                },
            },
            layout: [
                [4, [4, 4, 4]],
                [16, [1, 7, 4]],
                [4, [3, 3, 6]],
            ],
            layoutStartType: 'col',
            gutter: 5
        })

    </script>
</body>

</html>
